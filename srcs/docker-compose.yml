version: "3.8"

services:
  nginx:
    image: nginx:42
    container_name: nginx
    init: true
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
      args:
        - DOMAIN_NAME
        - NGINX_CERT_PATH
    ports:
      - 443:443
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always

  mariadb:
    image: mariadb:42
    container_name: mariadb
    init: true
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
      args:
        - WP_DB_NAME
        - WP_DB_USER
        - WP_DB_PASSWORD
    expose:
      - 3306
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: always

  wordpress:
    image: wordpress:42
    container_name: wordpress
    init: true
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    environment:
      - DOMAIN_NAME
      - WP_DB_NAME
      - WP_DB_USER
      - WP_DB_PASSWORD
      - WP_DB_EMAIL
      - WP_GUEST_USER
      - WP_GUEST_PASSWORD
      - WP_GUEST_EMAIL
    expose:
      - 9000
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    restart: always

volumes:
  mariadb:
    driver_opts:
      type: none
      device: /home/${LOGIN}/data/mariadb
      o: bind
  wordpress:
    driver_opts:
      type: none
      device: /home/${LOGIN}/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge